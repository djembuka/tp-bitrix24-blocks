<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twinpx Header light</title>
  </head>
  <body style="background-color: #000 !important; padding: 0; margin: 0">
    <iframe
      src="https://2px.ru/blocksb24/"
      width="100%"
      height="100%"
      frameborder="0"
      id="twpxIframe"
      style="height: 100vh; overflow: hidden"
    ></iframe>

    <div id="result"></div>

    <script src="//api.bitrix24.com/api/v1/"></script>

    <script>
      window.addEventListener('load', () => {
        BX24.callMethod(
          'landing.repo.register',
          {
            code: 'twinpx.headerlight115',
            fields: {
              NAME: 'Светлая шапка (1.1.6)',
              DESCRIPTION:
                'Шапка с логотипом, меню, выплывающей плашкой и мобильной версией.',
              SECTIONS: 'Twin px',
              PREVIEW:
                'https://b24.twinpx.ru/bitrix24-blocks/header-light/preview.png',
              CONTENT: `
                      <header class="twpxHeader1 landing-block g-bg-white u-header">
        <nav class="navbar navbar-expand-lg g-pa-0">
          <div class="container g-height-100">
            <a href="" class="navbar-brand landing-block-node-menu-logo-link u-header__logo">
              <img src="https://b24.twinpx.ru/bitrix24-blocks/header-light/twinpx-logo.svg" alt="" class="landing-block-node-menu-logo" />
            </a>
            <div class="d-flex justify-content-end align-items-center">
              <div class="twpxHeader1Menu landing-block-node-menu-list d-flex flex-wrap justify-content-end align-items-center">
                <div class="landing-block-node-menu-list-item g-pr-30 g-pl-30">
                  <a href="" class="landing-block-node-menu-list-item-link g-color-black g-font-size-18 g-font-weight-600 g-font-open-sans g-text-decoration-none g-text-decoration-none--hover"> Новости </a>
                </div>
                <div class="landing-block-node-menu-list-item g-pr-30 g-pl-30">
                  <a href="" class="landing-block-node-menu-list-item-link g-color-black g-font-size-18 g-font-weight-600 g-font-open-sans g-text-decoration-none g-text-decoration-none--hover">Работы</a>
                </div>
                <div class="landing-block-node-menu-list-item g-pr-30 g-pl-30">
                  <a href="" class="landing-block-node-menu-list-item-link g-color-black g-font-size-18 g-font-weight-600 g-font-open-sans g-text-decoration-none g-text-decoration-none--hover">Студия</a>
                </div>
                <div class="landing-block-node-menu-list-item g-pr-30 g-pl-30">
                  <a href="" class="landing-block-node-menu-list-item-link g-color-black g-font-size-18 g-font-weight-600 g-font-open-sans g-text-decoration-none g-text-decoration-none--hover">Контакты</a>
                </div>
              </div>
              <div class="landing-block-node-phone g-pr-30 g-pl-30">
                <a href="tel:+78888888888" class="landing-block-node-phone-desktop g-color-black g-font-size-18 g-font-weight-600 g-font-open-sans g-nowrap g-text-decoration-none g-text-decoration-none--hover">+7 888 888-88-88</a>
                <a href="tel:+78888888888" class="landing-block-node-phone-mobile g-pl-30" >
                  <img src="https://b24.twinpx.ru/bitrix24-blocks/header-light/phone.svg" width="20" height="20" alt="">
                </a>
              </div>
              <div class="twpxHeader1Sandwich landing-block-node-sandwich"></div>
            </div>
          </div>
        </nav>
        <div class="g-pos-rel">
          <div class="twpxHeader1Slidemenu landing-block-node-slidemenu g-pos-abs g-top-0 g-left-0 g-width-100x d-flex justify-content-center align-items-center opacity-0 g-z-index-minus-1">
            <span class="landing-block-node-slidemenu-list g-px-10">
              <span class="landing-block-node-slidemenu-list-item d-block g-mb-14">
                <a href="" class="landing-block-node-slidemenu-list-item-link g-color-black g-font-size-33 g-font-open-sans g-text-decoration-none g-text-decoration-none--hover g-color-primary--hover">Новости</a>
              </span>
              <span class="landing-block-node-slidemenu-list-item d-block g-mb-14">
                <a href="" class="landing-block-node-slidemenu-list-item-link g-color-black g-font-size-33 g-font-open-sans g-text-decoration-none g-text-decoration-none--hover g-color-primary--hover">Работы</a>
              </span>
              <span class="landing-block-node-slidemenu-list-item d-block g-mb-14">
                <a href="" class="landing-block-node-slidemenu-list-item-link g-color-black g-font-size-33 g-font-open-sans g-text-decoration-none g-text-decoration-none--hover g-color-primary--hover">Студия</a>
              </span>
              <span class="landing-block-node-slidemenu-list-item d-block g-mb-14">
                <a href="" class="landing-block-node-slidemenu-list-item-link g-color-black g-font-size-33 g-font-open-sans g-text-decoration-none g-text-decoration-none--hover g-color-primary--hover">Контакты</a>
              </span>
            </span>
          </div>
        </div>
      </header>
                      `,
            },
            manifest: {
              block: {
                name: 'Светлая шапка (1.1.5)',
                section: ['menu'],
              },
              nodes: {
                '.landing-block-node-menu-logo-link': {
                  name: 'Ссылка на логотипе',
                  type: 'link',
                  skipContent: true,
                },
                '.landing-block-node-menu-logo': {
                  name: 'Логотип',
                  type: 'img',
                  dimensions: {
                    maxWidth: 200,
                    maxHeight: 30,
                  },
                },
                '.landing-block-node-menu-list-item-link, landing-block-node-slidemenu-list-item-link':
                  {
                    name: 'Пункт меню',
                    type: 'link',
                  },
                '.landing-block-node-phone-desktop': {
                  name: 'Телефон десктоп',
                  type: 'link',
                },
                '.landing-block-node-phone-mobile': {
                  name: 'Телефон на мобильном',
                  type: 'link',
                },
                '.twpxHeader1Sandwich span': {
                  name: 'Иконка меню',
                  type: ['background-color'],
                },
                '.landing-block-node-slidemenu-list-item-link': {
                  name: 'Пункт выплывающего меню',
                  type: 'link',
                },
              },
              cards: {
                '.landing-block-node-menu-list-item': {
                  name: 'Пункт меню',
                  label: ['.landing-block-node-menu-list-item-link'],
                },
                '.landing-block-node-slidemenu-list-item': {
                  name: 'Пункт выплывающего меню',
                  label: ['.landing-block-node-slidemenu-list-item-link'],
                },
              },
              style: {
                block: {
                  type: [
                    'block-default',
                    'header-on-scroll',
                    'header-position',
                  ],
                },
                nodes: {
                  '.landing-block-node-menu-list': {
                    name: 'Меню',
                    type: ['navbar'],
                  },
                  '.landing-block-node-menu-lits-item': {
                    name: 'Пункт меню',
                    type: ['paddings'],
                  },
                  '.landing-block-node-menu-list-item-link': {
                    name: 'Ссылка пункта меню',
                    type: ['typo-link'],
                  },
                  '.landing-block-node-phone-desktop': {
                    name: 'Телефон',
                    type: ['typo-link'],
                  },
                  '.landing-block-node-slidemenu-list-item-link': {
                    name: 'Ссылка пункта выплывающего меню',
                    type: ['typo-link'],
                  },
                },
              },
              assets: {
                css: [
                  'https://b24.twinpx.ru/bitrix24-blocks/header-light/style.css?116',
                ],
                js: [
                  'https://b24.twinpx.ru/bitrix24-blocks/header-light/script.js',
                ],
              },
            },
          },
          (result) => {
            // if (result.error()) console.error(result.error());
            // else console.log('Added');
          }
        );
      });
    </script>
  </body>
</html>
