<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="bootstrap.4.3.1.min.css" />
    <link rel="stylesheet" href="theme.min.css" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Social buttons</title>
  </head>
  <body style="background-color: gainsboro">
    <div class="twpxSocialButtons landing-block g-pt-30 g-pb-30">
      <div class="landing-block-node-social-buttons">
        <div class="container">
          <div class="landing-block-node-social-buttons-container">
            <span
              class="landing-block-node-card landing-block-node-social-buttons-item"
            >
              <a
                href=""
                class="g-button-color g-width-64 g-height-64 g-rounded-7 g-bg-black g-mr-16 g-ml-16 g-flex-centered g-text-underline--none--hover landing-block-node-social-buttons-item-link landing-block-node-card-container"
              >
                <img
                  src="https://b24.twinpx.ru/bitrix24-blocks/social-buttons/telegram.svg"
                  alt=""
                  class="twpx-text-block-img g-width-100x g-height-100x g-rounded-7"
                />
              </a>
            </span>
            <span
              class="landing-block-node-card landing-block-node-social-buttons-item"
            >
              <a
                href=""
                class="g-button-color g-width-64 g-height-64 g-rounded-7 g-bg-black g-mr-16 g-ml-16 g-flex-centered g-text-underline--none--hover landing-block-node-social-buttons-item-link landing-block-node-card-container"

                <img
                  src="https://b24.twinpx.ru/bitrix24-blocks/social-buttons/vk.svg"
                  alt=""
                  class="twpx-text-block-img g-width-100x g-height-100x g-rounded-7"
                />

            </span>
            <span
              class="landing-block-node-card landing-block-node-social-buttons-item"

              </a>

            <span
              class="landing-block-node-card landing-block-node-social-buttons-item"

              <a

                class="g-button-color g-width-64 g-height-64 g-rounded-7 g-bg-black g-mr-16 g-ml-16 g-flex-centered g-text-underline--none--hover landing-block-node-social-buttons-item-link landing-block-node-card-container"

                />
